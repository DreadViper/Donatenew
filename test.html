<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Background Clip</title>
  <style>
    /* Wrapper to center everything */
.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Full viewport height */
  background-color: #f4f4f4;
}

/* Container for extra control */
.container {
  position: relative;
  width: 200px;
  height: 200px;
}

/* Circle style */
.circle {
  width: 100%;
  height: 100%;
  border: 10px solid transparent; /* Initial transparent border */
  border-radius: 50%; /* Make the div circular */
  position: relative;
  overflow: hidden;
  box-sizing: border-box;
  border: 10px solid #000; /* The color of the border */
}

/* Pseudo-element for the liquid filling effect */
.circle::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #00bcd4; /* Liquid color */
  transform: scale(0); /* Start with no filling */
  transition: transform 0.5s ease-out; /* Smooth transition for hover */
  z-index: -1; /* Ensure the filling is behind the border */
}

/* Hover effect: Liquid filling the border */
.circle:hover::before {
  transform: scale(1); /* Make the liquid fill the border */
}

  </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
          <div class="circle"></div>
        </div>
      </div>
      
</body>
</html>
